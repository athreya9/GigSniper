name: Refresh Leads

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run refresh.py
        run: python refresh.py

      - name: Commit updated leads.json
        run: |
          git config --global user.name "GigSniper Bot"
          git config --global user.email "bot@gigsniper.com"
          git add data/leads.json
          git commit -m "Auto-refresh leads.json"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/athreya9/GigSniper.git
